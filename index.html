<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo: Tiro ao Alvo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #cce7ff;
    }

    #target {
      position: absolute;
      width: 80px;
      height: 80px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px #000;
    }

    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px 15px;
      border-radius: 8px;
    }

    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      display: none;
    }

    #restart {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #restart:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div id="gameArea">
    <div id="scoreboard">
      Pontos: <span id="score">0</span> | Tempo: <span id="timer">30</span>s
    </div>
    <div id="target"></div>
    <div id="gameOver">
      <div>⏱️ Fim de jogo!</div>
      <div>Total de pontos: <span id="finalScore">0</span></div>
      <button id="restart">Jogar Novamente</button>
    </div>
  </div>

  <script>
    const target = document.getElementById("target");
    const scoreSpan = document.getElementById("score");
    const timerSpan = document.getElementById("timer");
    const gameOverDiv = document.getElementById("gameOver");
    const finalScoreSpan = document.getElementById("finalScore");
    const restartBtn = document.getElementById("restart");
    const gameArea = document.getElementById("gameArea");

    let score = 0;
    let timeLeft = 30;
    let gameInterval;

    function moveTarget() {
      const maxX = window.innerWidth - target.offsetWidth;
      const maxY = window.innerHeight - target.offsetHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      target.style.left = `${x}px`;
      target.style.top = `${y}px`;
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreSpan.textContent = score;
      timerSpan.textContent = timeLeft;
      gameOverDiv.style.display = "none";
      target.style.display = "block";

      moveTarget();
      gameInterval = setInterval(() => {
        timeLeft--;
        timerSpan.textContent = timeLeft;

        if (timeLeft <= 0) {
          endGame();
        } else {
          moveTarget();
        }
      }, 1000);
    }

    function endGame() {
      clearInterval(gameInterval);
      target.style.display = "none";
      finalScoreSpan.textContent = score;
      gameOverDiv.style.display = "block";
    }

    target.addEventListener("click", () => {
      score++;
      scoreSpan.textContent = score;
      moveTarget();
    });

  </script>

</body>
</html>
